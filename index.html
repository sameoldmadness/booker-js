<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Booker</title>
</head>
<body>
    <h2 class="header">New Book</h2>
    <form class="add-book" method="post" action="index.html">
        <input class="add-book__text" type="text" name="title" placeholder="Title"><br>
        <input class="add-book__text" type="text" name="author" placeholder="Author"><br>
        <select class="add-book__select" name="category">
            <option value="business">Business</option>
            <option value="fiction">Fiction</option>
            <option value="about_children">Books about children</option>
            <option value="science">Science</option>
            <option value="it">Information technology</option>
            <option value="publicism">Publicism</option>
            <option value="religion">Religions</option>
            <option value="hobby">Hobby</option>     
        </select><br>
        <input class="add-book__button" type="submit" value="Add">   
    </form>
    <ul class="books"></ul>
    <script src="main.js"></script>
</body>
</html>
