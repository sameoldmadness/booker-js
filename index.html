<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Booker</title>
</head>
<body>
    <h2 class="header">New Book</h2>
    <form class="add-book">
        <input class="add-book__text" type="text" name="title" placeholder="Title">
        <input class="add-book__button" type="submit" value="Add"><br>
        <input class="add-book__text" type="text" name="author" placeholder="Author">
        <input class="add-book__button" type="submit" value="Add"><br>
        <select class="add-book__select" name="category" method="post" action="index.html">
            <option value="business" class="class">Business</option>
            <option value="fiction" class="class">Fiction</option>
            <option value="about children" class="class">Books about children</option>
            <option value="science" class="class">Science</option>
            <option value="it" class="class">Information technology</option>
            <option value="publicism" class="class">Publicism</option>
            <option value="religion" class="class">Religions</option>
            <option value="hobby" class="class">Hobby</option>     
        </select>   
    </form>
    <ul class="books"></ul>
    <script src="main.js"></script>
</body>
</html>
